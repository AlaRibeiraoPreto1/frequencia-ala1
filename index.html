        /* --- ESTRUTURA DE RESPONSIVIDADE --- */

        @media (min-width: 1024px) {

</head>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, query, orderBy, setDoc, deleteDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAaEKx9n4N847WW97FhfZxLZYtsa5cTsE0",
          authDomain: "frequencia-da-ala.firebaseapp.com",
          projectId: "frequencia-da-ala",
          storageBucket: "frequencia-da-ala.firebasestorage.app",
          messagingSenderId: "823110082594",
          appId: "1:823110082594:web:525d38b65a5ab74ec9ea7b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let members = []; let attendanceHistory = {}; let allUsersList = [];
        let currentUser = JSON.parse(localStorage.getItem('user_data')) || null;
        let selectedDate = new Date().toISOString().split('T')[0];
        let currentFilter = 'TODOS';
        let hChart = null; let aChart = null;
        let memberIdEditing = null;

        const dateSelect = document.getElementById('dateSelect');
        const domingosISO = [];
        for(let i=0; i<12; i++) {
            let d = new Date(); d.setDate(d.getDate() - (d.getDay() + (7 * i)) % 84);
            let iso = d.toISOString().split('T')[0];
            domingosISO.push(iso);
            dateSelect.innerHTML += `<option value="${iso}">${i==0 ? 'HOJE' : iso.split('-')[2]+'/'+iso.split('-')[1]}</option>`;
        }
        selectedDate = dateSelect.value;

        window.checkLogin = async () => {
            const u = document.getElementById('login-user').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value.trim();
            const q = query(collection(db, "usuarios"), where("username", "==", u), where("password", "==", p));
            const snap = await getDocs(q);
            if (!snap.empty) {
                const d = snap.docs[0].data(); d.id = snap.docs[0].id;
                localStorage.setItem('user_data', JSON.stringify(d));
                location.reload();
            } else alert("Erro no login.");
        };

        window.processFirstLogin = async () => {
            const u = document.getElementById('first-user').value.toLowerCase().trim();
            const p1 = document.getElementById('first-pass').value.trim();
            const p2 = document.getElementById('first-pass-confirm').value.trim();
            if(!u || p1 !== p2) return alert("Erro nos dados!");
            const q = query(collection(db, "usuarios"), where("username", "==", u));
            const snap = await getDocs(q);
            if(snap.empty) return alert("Usuário não autorizado.");
            await updateDoc(doc(db, "usuarios", snap.docs[0].id), { password: p1 });
            alert("Ativado!"); switchTab('login');
        };

        window.logout = () => { localStorage.removeItem('user_data'); location.reload(); };

        window.switchTab = (tab) => {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            const view = document.getElementById(`view-${tab}`);
            if(view) view.classList.remove('hidden');
            
            // Sidebar UI
            document.querySelectorAll('aside button').forEach(b => b.classList.remove('nav-btn-active', 'text-slate-800'));
            const sideBtn = document.getElementById(`side-${tab}`);
            if(sideBtn) sideBtn.classList.add('nav-btn-active', 'text-slate-800');
            
            // Mobile UI
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('text-[#002e5d]', 'scale-125'));
            const navBtn = document.getElementById(`nav-${tab}`);
            if(navBtn) navBtn.classList.add('text-[#002e5d]', 'scale-125');

            const titles = {'dashboard':'Painel Geral','attendance':'Registrar Frequência','analysis':'Resgate','reports':'Relatórios','add':'Novo','admin-users':'Usuários'};
            document.getElementById('mobile-page-title').innerText = titles[tab] || 'Ala';
            window.scrollTo(0,0);
        };

        function listenData() {
            onSnapshot(query(collection(db, "membros"), orderBy("name")), (snap) => {
                members = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderAll();
            });
            onSnapshot(collection(db, "historico"), (snap) => {
                attendanceHistory = {}; snap.docs.forEach(d => attendanceHistory[d.id] = d.data().presents || []);
                renderAll();
            });
            onSnapshot(collection(db, "usuarios"), (snap) => {
                allUsersList = snap.docs.map(d => ({id: d.id, ...d.data()}));
                if(currentUser && currentUser.role === 'admin') renderAdminUsers();
            });
            document.getElementById('loading-screen').classList.add('hidden');
        }

        window.togglePresence = async (memberId, memberName) => {
            const hRef = doc(db, "historico", selectedDate);
            let cur = attendanceHistory[selectedDate] || [];
            if(cur.includes(memberId)) {
                if(!confirm(`Deseja remover a presença de ${memberName}?`)) return;
                cur = cur.filter(i => i !== memberId);
            } else {
                cur.push(memberId);
                await updateDoc(doc(db, "membros", memberId), { lastAttended: selectedDate });
            }
            await setDoc(hRef, { presents: cur });
        };

        function renderAll() {
            renderAttendance();
            renderRescue();
            renderReports();
            updateCharts();
        }

        function renderAttendance() {
            const list = document.getElementById('memberList');
            const search = document.getElementById('searchMember').value.toLowerCase();
            const curP = attendanceHistory[selectedDate] || [];
            list.innerHTML = '';
            let pC = 0; let tC = 0;

            members.forEach(m => {
                const isP = curP.includes(m.id);
                if(m.org !== 'Visitante') { tC++; if(isP) pC++; }

                const matchS = m.name.toLowerCase().includes(search) || (m.familia && m.familia.toLowerCase().includes(search));
                const matchF = currentFilter === 'TODOS' || m.org === currentFilter;

                if(matchS && matchF) {
                    list.innerHTML += `
                        <div class="glass-card p-6 flex items-center gap-5 border-l-8 ${isP ? 'border-teal-500 bg-teal-50/10' : 'border-slate-50'}">
                            <div onclick="togglePresence('${m.id}', '${m.name}')" class="check-box ${isP ? 'check-active' : ''}">
                                ${isP ? '<i class="fas fa-check text-[10px]"></i>' : ''}
                            </div>
                            <div onclick="togglePresence('${m.id}', '${m.name}')" class="flex-1 min-w-0">
                                <h4 class="font-bold text-sm text-slate-800 truncate">${m.name}</h4>
                                <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">${m.familia || 'S/ FAM'} • ${m.org}</p>
                            </div>
                            <button onclick="openMemberEdit('${m.id}')" class="text-slate-200 hover:text-[#002e5d]"><i class="fas fa-pen-to-square"></i></button>
                        </div>
                    `;
                }
            });
            document.getElementById('stats-present').innerText = pC;
            document.getElementById('stats-total').innerText = tC;
        }

        function renderRescue() {
            const list = document.getElementById('missingList');
            list.innerHTML = ''; let resC = 0;
            members.forEach(m => {
                if(m.org === 'Visitante') return;
                const diff = Math.floor((new Date() - new Date(m.lastAttended)) / (1000*60*60*24));
                if(diff >= 21) {
                    resC++;
                    list.innerHTML += `
                        <div class="glass-card p-8 border-t-8 border-orange-500 space-y-4">
                            <div>
                                <p class="text-[9px] font-black text-orange-500 uppercase tracking-[3px] mb-1">${Math.floor(diff/7)} Semanas Ausente</p>
                                <h4 class="font-black text-lg text-slate-800 uppercase">${m.name}</h4>
                                <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Família ${m.familia}</p>
                            </div>
                            <a href="https://wa.me/?text=Olá ${m.name.split(' ')[0]}, sentimos sua falta!" class="block w-full bg-teal-600 text-white p-4 rounded-2xl text-center font-black text-[10px] uppercase shadow-lg">Contatar</a>
                        </div>
                    `;
                }
            });
            document.getElementById('stats-rescue').innerText = resC;
        }

        function renderReports() {
            const yl = document.getElementById('report-yellow'); const fl = document.getElementById('report-family'); const rl = document.getElementById('report-retention');
            yl.innerHTML = ''; fl.innerHTML = ''; rl.innerHTML = '';
            const families = {};
            members.forEach(m => {
                if(m.org === 'Visitante') return;
                let fq = domingosISO.slice(0, 4).filter(d => (attendanceHistory[d] || []).includes(m.id)).length;
                if(fq === 1) yl.innerHTML += `<div class="p-4 bg-yellow-50 border border-yellow-100 rounded-[20px] text-[11px] font-bold"><i class="fas fa-circle-info mr-2"></i>${m.name}</div>`;
                const fam = m.familia || 'SEM FAMÍLIA';
                if(!families[fam]) families[fam] = { t: 0, p: 0 };
                families[fam].t++; if((attendanceHistory[selectedDate] || []).includes(m.id)) families[fam].p++;
                if(m.categoria && m.categoria !== 'Membro') {
                    const isP = (attendanceHistory[selectedDate] || []).includes(m.id);
                    rl.innerHTML += `<div class="p-4 rounded-[20px] border flex justify-between items-center ${isP?'bg-green-50 border-green-100':'bg-red-50 border-red-100'}"><span class="text-[11px] font-black uppercase text-slate-700">${m.name}</span> <i class="fas ${isP?'fa-circle-check text-green-600':'fa-circle-xmark text-red-400'}"></i></div>`;
                }
            });
            Object.keys(families).forEach(f => {
                if(families[f].p === 0) fl.innerHTML += `<div class="p-4 bg-blue-50 text-blue-700 rounded-[20px] text-[11px] font-black uppercase border border-blue-100">Família ${f}</div>`;
            });
        }

        function updateCharts() {
            const ctx1 = document.getElementById('heatmapChart').getContext('2d');
            const orgs = ['Quórum de Élderes', 'Sociedade de Socorro', 'Moças', 'Rapazes', 'Primária'];
            const stats = orgs.map(o => {
                const tot = members.filter(m => m.org === o).length;
                const prs = members.filter(m => m.org === o && (attendanceHistory[selectedDate] || []).includes(m.id)).length;
                return tot > 0 ? Math.round((prs/tot)*100) : 0;
            });
            if(hChart) hChart.destroy();
            hChart = new Chart(ctx1, { type: 'bar', data: { labels: ['ÉLD', 'SOC', 'MOÇ', 'RAP', 'PRI'], datasets: [{ data: stats, backgroundColor: '#002e5d', borderRadius: 12 }] }, options: { indexAxis: 'y', plugins: { legend: false }, scales: { x: { max: 100 } } } });

            const ctx2 = document.getElementById('attendanceChart').getContext('2d');
            const dts = domingosISO.slice(0, 5).reverse();
            const cts = dts.map(d => (attendanceHistory[d] || []).length);
            if(aChart) aChart.destroy();
            aChart = new Chart(ctx2, { type: 'line', data: { labels: dts.map(d=>d.split('-')[2]+'/'+d.split('-')[1]), datasets: [{ data: cts, borderColor: '#002e5d', backgroundColor: 'rgba(0,46,93,0.05)', fill: true, tension: 0.5 }] }, options: { plugins: { legend: false }, scales: { y: { beginAtZero: true } } } });
        }

        window.openMemberEdit = (id) => {
            const m = members.find(x => x.id === id); memberIdEditing = id;
            document.getElementById('edit-member-name').value = m.name;
            document.getElementById('edit-member-family').value = m.familia || '';
            document.getElementById('edit-member-org').value = m.org;
            document.getElementById('memberEditModal').classList.remove('hidden');
        };
        window.closeMemberEdit = () => { document.getElementById('memberEditModal').classList.add('hidden'); memberIdEditing = null; };
        window.saveMemberAction = async () => {
            await updateDoc(doc(db, "membros", memberIdEditing), { name: document.getElementById('edit-member-name').value.toUpperCase(), familia: document.getElementById('edit-member-family').value.toUpperCase(), org: document.getElementById('edit-member-org').value });
            closeMemberEdit();
        };
        window.deleteMemberAction = async () => { if(confirm("Excluir?")) { await deleteDoc(doc(db, "membros", memberIdEditing)); closeMemberEdit(); } };

        window.addMember = async () => {
            const n = document.getElementById('newName').value.toUpperCase().trim();
            const f = document.getElementById('newFamily').value.toUpperCase().trim();
            if(!n) return alert("Informe o nome!");
            await addDoc(collection(db, "membros"), { name: n, familia: f || 'S/ FAM', org: document.getElementById('newOrg').value, categoria: document.getElementById('newCat').value, lastAttended: "2024-01-01" });
            document.getElementById('newName').value = ''; document.getElementById('newFamily').value = '';
            switchTab('attendance');
        };

        window.adminCreateUser = async () => {
            const n = document.getElementById('admin-new-name').value;
            const u = document.getElementById('admin-new-user').value.toLowerCase().trim();
            if(!n || !u) return;
            await addDoc(collection(db, "usuarios"), { name: n, username: u, password: "", role: document.getElementById('admin-new-role').value });
            alert("Autorizado!");
        };

        function renderAdminUsers() {
            const l = document.getElementById('users-list'); l.innerHTML = '';
            allUsersList.forEach(u => {
                l.innerHTML += `<div class="bg-white p-5 rounded-[24px] flex justify-between items-center text-xs border border-slate-50"><div><p class="font-black uppercase text-[#002e5d]">${u.name}</p><p class="opacity-40 font-bold uppercase text-[9px]">${u.username} • ${u.role}</p></div><div class="w-2 h-2 rounded-full ${u.password?'bg-green-400':'bg-yellow-400'}"></div></div>`;
            });
        }

        // INIT
        if(currentUser) {
            document.getElementById('user-name-side').innerText = currentUser.name;
            if(currentUser.role === 'admin') document.getElementById('admin-btn').classList.remove('hidden');
            document.getElementById('app-layout').classList.remove('hidden');
            
            const fArea = document.getElementById('orgFilters');
            ['TODOS', 'Quórum de Élderes', 'Sociedade de Socorro', 'Moças', 'Rapazes', 'Primária', 'Visitante'].forEach(o => {
                const id = o.replace(/\s+/g, '');
                fArea.innerHTML += `<button onclick="setFilter('${o}')" class="filter-pill ${o=='TODOS' ? 'active' : ''} glass-card px-6 py-3 whitespace-nowrap text-[10px] font-black uppercase tracking-widest border border-slate-100" id="pill-${id}">${o}</button>`;
            });
            window.setFilter = (f) => {
                currentFilter = f;
                document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active', 'bg-[#002e5d]', 'text-white'));
                document.getElementById('pill-'+f.replace(/\s+/g, '')).classList.add('active', 'bg-[#002e5d]', 'text-white');
                renderAttendance();
            };

            dateSelect.addEventListener('change', (e) => { selectedDate = e.target.value; renderAll(); });
            document.getElementById('searchMember').addEventListener('input', renderAttendance);
            
            switchTab('dashboard');
            listenData();
        } else {
            document.getElementById('view-login').classList.remove('hidden');
            document.getElementById('loading-screen').classList.add('hidden');
        }

    </script>
</body>
</html>
